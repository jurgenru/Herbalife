<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-body">
          <div class="author">
            <div class="card-header text-center">
              <h2 class="card-title"><b>Testimonios</b></h2>
              <p class="card-text">Puedes añadir hasta 12 testimonios</p>
            </div>
          </div>
          <hr color="purple" width="90%" />
          <br />
          <form [formGroup]="statement" (ngSubmit)="post()">
            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <div class="col-md-12">
                    <h5 class="text-center">IMAGEN <strong>(dimensiones recomendadas 900px x
                        900px)</strong>
                    </h5>
                    <div class="container-image">
                      <img src="../../../../assets/img/img_3115.jpg" alt="Avatar" class="mx-auto d-block"
                        *ngIf="!imageContent; else noImage" />
                      <ng-template #noImage>
                        <img [src]="imageContent" class="mx-auto d-block" />
                      </ng-template>
                      <div class="overlay" (click)="imageCropper()">
                        <div class="text text-light">
                          <span>
                            <i class="tim-icons icon-upload"> </i>
                            IMAGEN <strong>(dimensiones recomendadas 900px x 900px)</strong>
                          </span>
                          <p>¡ haga click aqui !</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="col-md-8">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label> Nombre </label>
                      <input class="form-control" type="text" placeholder="Añade un nombre al testimonio" required
                        formControlName="name" />
                      <div *ngIf="nameField.errors && (nameField.dirty || nameField.touched)">
                        <small *ngIf="nameField.hasError('required')" class="text-danger">
                          El nombre es <strong>requerido</strong>
                        </small>
                        <br>
                        <br>
                      </div>
                    </div>
                    <div class="form-group">
                      <label> Comentario </label>
                      <textarea class="form-control" placeholder="Añade un comentario del testimonio" type="text"
                        maxlength="150" required formControlName="description"></textarea>
                      <div *ngIf="descriptionField.errors && (descriptionField.dirty || descriptionField.touched)">
                        <small *ngIf="descriptionField.hasError('required')" class="text-danger">
                          El comentario es <strong>requerido</strong>
                        </small>
                        <br>
                        <br>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-info" [disabled]="statement.invalid">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader fgsColor='gray' fgsType='three-strings' overlayColor="rgba(24,31,46)" text="Creando su testimonio...">
</ngx-ui-loader>
