<div class="content">
  <h3 class="title mt-5 text-center">MIS ACTIVIDADES</h3>
  <div class="container">
    <div class="row">
      <h6>Servicios que has tomado</h6>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-3" *ngFor="let inscription of inscriptions">
        <div class="card card-user">
          <div class="card-body">
            <div class="author">
              <img
                [src]="inscription.image"
                class="img-fluid"
                alt="serviceImage"
              />
              <br /><br />
              <h4 class="title">{{inscription.title}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr color="purple">
    <div class="row">
      <h6>Clases que has tomado</h6>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-3" *ngFor="let lection of lections">
        <div class="card card-user">
          <div class="card-body">
            <div class="author">
              <img
                [src]="lection.image"
                class="img-fluid"
                alt="lecionImage"
              />
              <br /><br />
              <h4 class="title">{{lection.name}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader fgsColor='gray' fgsType='three-strings' overlayColor="rgba(24,31,46)"></ngx-ui-loader>
