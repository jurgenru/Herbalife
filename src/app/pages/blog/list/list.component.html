<div class="content">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-danger animation-on-hover pull-right btn-sm" routerLink="/blog/create"
                type="button">Nuevo Blog</button>
            <br><br>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-8">
                            <h3 class="card-title">Lista de Blogs</h3>
                        </div>
                        <div class="col-4">
                            <input class="form-control" placeholder="Buscar blog..." type="text" name="filterPost"
                                [(ngModel)]="filterPost" />
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive ps">
                        <table class="table table-bordered table-striped">
                            <thead class="text-primary">
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th class="text-center">ID Usuario</th>
                                    <th class="text-center">Icono</th>
                                    <th class="text-center">Imagen</th>
                                    <th class="text-right"></th>
                                    <th class="text-right"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let list of lists">
                                    <td>{{list.id}}</td>
                                    <td>{{list.name}}</td>
                                    <td class=" text-center"><img src="" alt=""></td>
                                    <td class=" text-center"><img src="" alt=""></td>
                                    <td class=" text-center">{{list.created | date: 'dd-MM-yyyy'}}</td>
                                    <td class=" text-right">
                                        <button class=" btn btn-success btn-link btn-sm btn-icon" type="button"
                                            placement="top" ngbTooltip="ver" container="body"><i
                                                class="tim-icons icon-paper"></i></button>
                                        <button class="btn btn-warning btn-link btn-sm" type="button" placement="top"
                                            ngbTooltip="editar" container="body"><i
                                                class=" tim-icons icon-pencil"></i></button>
                                        <button class="btn btn-danger btn-link btn-sm" type="button" placement="top"
                                            ngbTooltip="eliminar" container="body"><i
                                                class=" tim-icons icon-trash-simple"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- <div class="row justify-content-center h-100">
                    <pagination-controls (pageChange)="pageActual = $event" previousLabel=" " nextLabel=" "
                        maxSize="12">
                    </pagination-controls>
                </div> -->
            </div>
        </div>
    </div>
</div>
