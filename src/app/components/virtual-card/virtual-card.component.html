<div class="content">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="col-12 col-md">
            <div class="cardW white-content text-center" *ngIf="type === 1">
              <div class="containerImg">
                <img
                  class="card-img-top background"
                  src="../../../../assets/img/img_3115.jpg"
                  alt="Card image cap"
                />
                <img [src]="data.image" class="avatar logo imgP" />
              </div>
              <div class="card-body">
                <hr class="top-line" />
                <h3 class="admin-name text-center">{{ data.names }}</h3>
                <!-- <p class="text-center">Administrador</p> -->
                <div class="row justify-content-center">
                  <div
                    class="col-6 text-center"
                    *ngFor="let option of data.options"
                  >
                    <button class="btn btn-round btn-option">
                      {{ option.name }}
                    </button>
                  </div>
                </div>
                <br />
                <br />
                <div class="row justify-content-center">
                  <div class="button-container">
                    <button
                      ngbTooltip="Facebook"
                      *ngIf="data.socialMedia.facebook"
                      class="btn btn-icon btn-simple btn-round bt-lg"
                    >
                      <i class="fab fa-facebook-f"> </i>
                    </button>
                    <button
                      ngbTooltip="Twitter"
                      *ngIf="data.socialMedia.twitter"
                      class="btn btn-icon btn-simple btn-round bt-lg"
                    >
                      <i class="fab fa-twitter"> </i>
                    </button>
                    <button
                      ngbTooltip="Instagram"
                      *ngIf="data.socialMedia.instagram"
                      class="btn btn-icon btn-simple btn-round bt-lg"
                    >
                      <i class="fab fa-instagram"> </i>
                    </button>
                    <button
                      ngbTooltip="Whatsapp"
                      *ngIf="data.socialMedia.whatsapp"
                      class="btn btn-icon btn-simple btn-round bt-lg"
                    >
                      <i class="fab fa-whatsapp"></i>
                    </button>
                    <button
                      ngbTooltip="Telegram"
                      *ngIf="data.socialMedia.telegram"
                      class="btn btn-icon btn-simple btn-round bt-lg"
                    >
                      <i class="fab fa-telegram-plane"> </i>
                    </button>
                    <button
                      ngbTooltip="Youtube"
                      *ngIf="data.socialMedia.youtube"
                      class="btn btn-icon btn-simple btn-round bt-lg"
                    >
                      <i class="fab fa-youtube"> </i>
                    </button>
                    <button
                      ngbTooltip="Tiktok"
                      *ngIf="data.socialMedia.tiktok"
                      class="btn btn-icon btn-simple btn-round bt-lg"
                    >
                      <i class="fab fa-tiktok"></i>
                    </button>
                  </div>
                </div>
                <div class="row">
                  <hr class="bottom-line" />
                </div>
                <div class="card-footer">
                  <p class="text-center">www.herbalife.com.bo./aaaa/aaa</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md text-center" *ngIf="type === 2">
            <div class="card text-center">
              <div class="card-header ch">
                <div class="row">
                  <div class="col-md col-11">
                    <h3 class="text-left title cw">Batidos.com</h3>
                  </div>
                  <div class="col-md col-1">
                    <h3 class="text-right">
                      <i class="fa fa-address-card" aria-hidden="true"></i>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="containerImg">
                <img
                  class="card-img-top background"
                  src="../../../../assets/img/bg5.jpg"
                />
                <img [src]="data.image" class="avatar logo" />
              </div>
              <div class="card-body cb text-center col col-md">
                <h3 class="card-title">{{ data.names }}</h3>
                <div class="col" *ngFor="let option of data.options">
                  <button class="btn btn-round btns">
                    {{ option.name }}
                  </button>
                </div>
                <div class="button-container">
                  <button
                    ngbTooltip="Facebook"
                    class="btn btn-icon btn-round bt-lg btns"
                    *ngIf="data.socialMedia.facebook"
                    (click)="socialUrl(data.socialMedia.facebook)"
                  >
                    <i class="fab fa-facebook-f"> </i>
                  </button>
                  <button
                    ngbTooltip="Twitter"
                    class="btn btn-icon btn-round bt-lg btns"
                    *ngIf="data.socialMedia.twitter"
                    (click)="socialUrl(data.socialMedia.twitter)"
                  >
                    <i class="fab fa-twitter"> </i>
                  </button>
                  <button
                    ngbTooltip="Instagram"
                    class="btn btn-icon btn-round bt-lg btns"
                    *ngIf="data.socialMedia.instagram"
                    (click)="socialUrl(data.socialMedia.instagram)"
                  >
                    <i class="fab fa-instagram"> </i>
                  </button>
                  <button
                    ngbTooltip="Whatsapp"
                    class="btn btn-icon btn-round bt-lg btns"
                    *ngIf="data.socialMedia.whatsapp"
                    (click)="socialUrl(data.socialMedia.whatsapp)"
                  >
                    <i class="fab fa-whatsapp"></i>
                  </button>
                  <button
                    ngbTooltip="Telegram"
                    class="btn btn-icon btn-round bt-lg btns"
                    *ngIf="data.socialMedia.telegram"
                    (click)="socialUrl(data.socialMedia.telegram)"
                  >
                    <i class="fab fa-telegram-plane"> </i>
                  </button>
                  <button
                    ngbTooltip="Youtube"
                    class="btn btn-icon btn-round bt-lg btns"
                    *ngIf="data.socialMedia.youtube"
                    (click)="socialUrl(data.socialMedia.youtube)"
                  >
                    <i class="fab fa-youtube"> </i>
                  </button>
                  <button
                    ngbTooltip="Tiktok"
                    class="btn btn-icon btn-round bt-lg btns"
                    *ngIf="data.socialMedia.tiktok"
                    (click)="socialUrl(data.socialMedia.tiktok)"
                  >
                    <i class="fab fa-tiktok"></i>
                  </button>
                </div>
              </div>
              <div class="footer ft text-center">
                <p class="card-text cw">
                  <i class="fas fa-link"></i>www.batidos.com
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
