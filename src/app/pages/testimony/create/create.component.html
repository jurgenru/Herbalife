<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-body">
          <div class="author">
            <div class="card-header text-center">
              <h2 class="card-title"><b>Testimonions</b></h2>
              <p class="card-text">Puedes añadir hasta 12 testimonios</p>
            </div>
          </div>
          <hr color="purple" width="90%" />
          <br />
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-md-4 text-left">
                  <h1 class="display-4">Testimonio 1</h1>
                  <div class="font-icon-detail">
                    <b>Agregar una imagen </b>
                    <br />
                    <i class="tim-icons icon-upload"> </i>
                  </div>
                </div>
                <br>
                <div class="col">
                  <div class="form-group">
                    <label> Nombre </label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Añade un nombre al testimonio"
                    />
                  </div>
                  <div class="form-group">
                    <label> Comentario </label>
                    <textarea
                      class="form-control"
                      placeholder="Añade un comentario del testimonio"
                      type="text"
                      maxlength="150"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-info">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
