<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class="card card-user">
                <div class=" card-body">
                    <div style="text-align: center">
                        <h2>TIENDA</h2>
                    </div>
                    <br>
                    <br>
                    <hr color="red">
                    <br>
                    <form>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-7">
                                <label> Nombre de la categoria </label>
                                <input class=" form-control" placeholder="Nombre de la categoria" type="text" value=""
                                    [(ngModel)]="editedStore.title" [ngModelOptions]="{standalone: true}"
                                    [value]="storeData.title">
                                <label> Descripcion de la categoria </label>
                                <textarea class=" form-control" cols="80"
                                    placeholder="Coloca la descripcion de tu tienda" rows="4"
                                    [(ngModel)]="editedStore.description" [ngModelOptions]="{standalone: true}"
                                    [value]="storeData.description"></textarea>
                            </div>
                            <div class="col-12 col-md-3 ">
                                <h5 class="text-center md-0">Icono</h5>
                                <div class="container-image">
                                    <div [ngSwitch]="updateIcon">
                                        <div *ngSwitchCase="0">
                                          <img [src]="storeData.icon" class="img-thumbnail mx-auto d-block">
                                        </div>
                                        <div *ngSwitchCase="1">
                                          <img [src]="icon" class="img-thumbnail mx-auto d-block">
                                        </div>
                                        <div *ngSwitchCase="2">
                                          <img src="/../../../../assets/img/anime3.png" alt="" class="img-thumbnail mx-auto d-block">
                                        </div>
                                      </div>
                                    <!-- <img [src]="storeData.icon" alt="IconStore" class="mx-auto d-block"
                                        *ngIf="!icon; else noIcon">
                                    <ng-template #noIcon>
                                        <img [src]="icon" alt="">
                                    </ng-template> -->
                                    <div class="overlay" (click)="showIcon()">
                                        <div class="text text-light">
                                            <i class="tim-icons icon-upload"> </i>
                                            Editar icono
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <h5 class="text-center md-0">Portada</h5>
                                <div class="container-image">
                                    <img [src]="storeData.image" alt="PortraitStore" class="mx-auto d-block"
                                        *ngIf="!image; else noImage">
                                    <ng-template #noImage>
                                        <img [src]="portraitImage" alt="">
                                    </ng-template>
                                    <div class="overlay" (click)="showPortrait()">
                                        <div class="text text-light">
                                            <i class="tim-icons icon-upload"> </i>
                                            Cambiar imagen o link
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </form>
                    <br>
                    <hr color="red">
                    <br>
                    <div style="text-align: center">
                        <h4>Productos de tu tienda</h4>
                    </div>
                    <br>
                    <form *ngFor="let product of productData; let i = index;">
                        <div class="row pl-1 pl-md-3">
                            <p>Producto {{i+1}}</p>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-3">
                                <div class="container-image">
                                    <img [src]="product.image" alt="ProductImage" class="mx-auto d-block"
                                        *ngIf="!productImage[i]; else noProductImage">
                                    <ng-template #noProductImage>
                                        <img [src]="productImage[i]" alt="">
                                    </ng-template>
                                    <div class="overlay" (click)="showProduct(i)">
                                        <div class="text text-light">
                                            <i class="tim-icons icon-upload"> </i>
                                            Cambiar imagen del producto
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label> Nombre del producto </label>
                                <input class=" form-control" placeholder="Nombre del producto" type="text"
                                    [value]="product.name">
                                <label> Precio del producto </label>
                                <input class=" form-control" type="text" [value]="product.price">
                                <label> Cantidad de productos disponible </label>
                                <input class=" form-control" type="text" [value]="product.amount">
                                <label> Descripcion del producto </label>
                                <textarea class=" form-control" cols="80" rows="4"
                                    [value]="product.description"></textarea>
                            </div>
                        </div>
                        <br>
                        <br>
                    </form>
                    <hr color='red'>
                    <div class=" button-container">
                        <br>
                        <button class="btn btn-primary btn-fab btn-icon btn-round float-right">
                            <i class="tim-icons icon-simple-add"></i>
                        </button>
                    </div>
                </div>
                <div class="card-footer">
                    <div class=" button-container pull-right">
                        <button class="btn btn-info">
                            Editar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-ui-loader fgsColor='gray' fgsType='three-strings' overlayColor="rgba(58,55,54)" [text]="content"></ngx-ui-loader>
