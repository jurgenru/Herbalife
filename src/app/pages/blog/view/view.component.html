<div class="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="title">Detalles del Blog</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col-4">
                                    <div class="mb-2 pr-md-1">
                                        <h4 class="title text-center">Nombre</h4>
                                        <p class="text-center">{{blog.name}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col-4">
                                    <div class="mb-2 pr-md-1">
                                        <h4 class="title text-center">Icono</h4>
                                        <img [src]="blog.icon" width="100%" height="100" class="d-block img-responsive"
                                            alt="">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="mb-2 pr-md-1">
                                        <h4 class="title text-center">Imagen</h4>
                                        <img [src]="blog.image" width="auto" height="200px"
                                            class="d-block img-responsive" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <h4>Artículos</h4>
                            <div class="table-responsive ps">
                                <table class="table table-striped">
                                    <thead class="text-primary">
                                        <tr>
                                            <td>Título</td>
                                            <td>Descripcion</td>
                                            <td>Imagen</td>
                                            <td>Fecha de creacion</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let article of articles">
                                            <td>{{article.title}}</td>
                                            <td>{{article.description}}</td>
                                            <td><img class="d-block img-responsive img-article"
                                                    [src]="article.image" alt=""></td>
                                            <td>{{article.created | date: 'yyyy-MM-dd'}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
