<div class="content">
    <div class="main">
        <div class="container-fluid">
            <div class="card" *ngIf="product">
                <div class="card-header">
                    <h2 class="text-center">{{product.name}}</h2>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-3 text-center">
                            <div class="container-image">
                                <img [src]="product.image" class="img-thumbnail">
                            </div>
                            <div class="button-container pull-right">
                                <app-share-button [text]="['Conoce sobre nuestro producto de '+product.name]" [shareUrl]="['customer/store/detail/'+product.id]"></app-share-button>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <h4><b>Descripción</b></h4>
                            <p>{{product.description}}</p>
                            <br>
                            <p> <strong>Precio : </strong><i class="tim-icons icon-coins"></i> {{product.price}} Bs</p>
                            <p><strong>Cantidad: </strong> {{product.amount}} U.</p>
                        </div>
                    </div>
                    <br>
                    <!-- <br>
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8">
                            <textarea class=" form-control" placeholder="Agregar algúna nota"></textarea>
                        </div>
                    </div>
                    <br> -->
                    <div class="row justify-content-center">
                        <div class="button-container">
                            <button (click)="addToCart(product)" class="btn btn-round btn-primary" href="javascript:void(0)">
                                <i class="tim-icons icon-cart"> </i> Añadir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-ui-loader fgsColor='gray' fgsType='three-strings' overlayColor="rgba(24,31,46)"></ngx-ui-loader>
