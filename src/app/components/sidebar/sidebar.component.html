<div class="logo">
  <a href="https://www.creative-tim.com?ref=bda-sidebar-logo" class="simple-text logo-mini">
    <div class="logo-img">
      <img src="./assets/img/angular2-logo-white.png" />
    </div>
  </a>
  <a href="https://www.creative-tim.com?ref=bda-sidebar-logo" class="simple-text logo-normal">
    Creative Tim
  </a>
</div>
<div class="sidebar-wrapper">
  <div>
    <ul class="nav">
      <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{ menuItem.class }} nav-item">
        <a href="">
          <a [routerLink]="[menuItem.path]">
            <i class="tim-icons  {{ menuItem.icon }}"></i>
            <p>{{ menuItem.title }}</p>
          </a>
          <div *ngFor="let childitem of menuItem.children">
            <a [routerLink]="[menuItem.path + childitem.path]" class="nav-link">
              <i class="tim-icons  {{ childitem.icon }}"></i>
              <p>{{ childitem.title }}</p>
            </a>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
