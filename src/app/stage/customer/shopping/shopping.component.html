<div class="content">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="t-header">
          <div class="row">
            <div class="col-12">
              <h3 class="t-title text-center">MIS COMPRAS</h3>
            </div>
          </div>
        </div>
        <div class="t-body">
          <div class="table-responsive hide p-1">
            <table class="table col-lg">
              <thead>
                <tr>
                  <th class="text-center">Producto</th>
                  <th class="text-center">Imagen</th>
                  <th class="text-center">Cantidad</th>
                  <th class="text-center">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of product" class="text-center">
                  <td>{{ product.name }}</td>
                  <td>
                    <img
                      class="mx-auto d-block"
                      height="100"
                      [src]="product.image"
                      alt=""
                    />
                  </td>
                  <td>{{ product.quantity }}</td>
                  <td>{{ product.total }}</td>
                </tr>
              </tbody>
              <tfoot></tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
