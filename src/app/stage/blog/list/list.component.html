<div class="content">
    <h3 class=" title mt-5 text-center">BLOGS</h3>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4" *ngFor="let blog of blogs">
                <div class="card card-user">
                    <div class="card-body">
                        <div class="author">
                            <a [routerLink]="['/customer/blog/view', blog.id]">
                                <img [src]="blog.banner" class="img-thumbnail" alt="">
                                <br><br>
                                <h4 class=" title">{{blog.name}}</h4>
                            </a>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="button-container">
                            <app-share-button [text]="['Revisa nuestro blog '+blog.name]" [shareUrl]="['customer/blog/view/'+blog.id]"></app-share-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-ui-loader fgsColor='gray' fgsType='three-strings' overlayColor="rgba(24,31,46)"></ngx-ui-loader>
