<div class="content">
    <div class="container">
        <div class="col-lg-6 col-md-6 ml-auto mr-auto">
            <div class="card card-login login">
                <div class="card-header">
                    <h1 class="text-center">Iniciar Sesion</h1>
                    <p>o iniciar sesion con : </p>
                    <div>
                        <button class="btn btn-danger btn-simple btn-sm btn-block"><i class="tim-icons icon-email-85"></i>Iniciar sesion con Google</button>
                        <button class="btn btn-info btn-simple btn-sm btn-block"><i class="fab fa-facebook"> </i>Iniciar sesion con Facebook</button>    
                    </div>
                </div>
                <form [formGroup]="user" (ngSubmit)="login()">
                    <div class="card-body">
                        <h4 class="text-center">Formulario</h4>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class=" tim-icons icon-email-85"></i></div>
                            </div><input type="text" class="form-control" placeholder="Correo Electronico"
                                formControlName="email">
                        </div>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <small *ngIf="email.errors.required" class="text-danger">El correo electronico es
                                <strong>requerido</strong></small>
                            <small *ngIf="email.errors.email" class="text-danger">
                                Introduce un correo electronico apropiado
                            </small>
                            <br>
                            <br>
                        </div>
                        <div class="input-group">
                            <div class=" input-group-prepend">
                                <div class=" input-group-text"><i class=" tim-icons icon-lock-circle"></i></div>
                            </div><input type="password" class=" form-control" placeholder="Numero de celular"
                                formControlName="password">
                        </div>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <small *ngIf="password.errors.required" class="text-danger">El numero de celular es
                                <strong>requerido</strong></small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-info btn-block mb-3" [disabled]="!user.valid">Iniciar
                            Sesion</button>
                        <div class=" pull-left">
                            <h6><a class="link footer-link" routerLink="/register">Registrarse</a></h6>
                        </div>
                        <div class=" pull-right">
                            <h6><a class=" link footer-link" routerLink="/">Volver</a></h6>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<ngx-ui-loader fgsColor='gray' fgsType='three-strings' overlayColor="rgba(24,31,46)" text="Iniciando sesion ...">
</ngx-ui-loader>
