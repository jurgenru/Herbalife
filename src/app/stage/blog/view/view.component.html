<div class="content">
    <div class="header">
        <img [src]="blog.banner" class="img-blog">
    </div>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Categorias</h4>
            <div class="row justify-content-center">
                <div class="scrollMenu">
                    <div class="col-6 col-md-3" *ngFor="let blog of blogs">
                        <div class="card">
                        <div class="card-img-top p-1 text-center">
                            <img [src]="blog.icon" class="rounded mx-auto d-block iconImg" *ngIf="blog.icon; else noIcon">
                            <ng-template #noIcon>
                                <i class="tim-icons icon-atom"></i>
                            </ng-template>
                        </div>
                        <div class="card-body text-center">
                            <a class="btn btn-danger animation-on-hover btn-sm text-light" (click)="viewBlog(blog.id)">{{blog.name | slice:0:10}}</a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center text-uppercase">{{blog.name}}</h2>
            <hr color="purple" width="85%" />
            <br>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-10" *ngFor="let article of articles">

                        <a [routerLink]="['/customer/blog/detail', article.id]">
                            <div class="row">
                                <br>
                                <div class="col-12 col-md-4">
                                    <img [src]="article.image" class="mx-3 img-thumbnail" alt="">
                                </div>
                                <div class="col-12 col-md-8 text-justify">
                                    <h3>{{article.title}}</h3>
                                    <p>{{article.description}}</p>
                                    <span class="float-lef">
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                    </span>
                                </div>
                                <div class="col-12 col-md-12 pt-3">
                                    <strong class="pull-right">{{article.countComment}} Comentarios</strong>
                                    <br />
                                    <br />
                                    <hr color="purple" />
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-ui-loader fgsColor='gray' fgsType='three-strings' overlayColor="rgba(24,31,46)"></ngx-ui-loader>
