<button *ngIf="type === 'facebook'" class="btn btn-icon btn-simple bt-lg" (click)="share()">
    <i class="fab fa-facebook"> </i>
</button>
<button *ngIf="type === 'twitter'" class="btn btn-icon btn-simple bt-lg" (click)="share()">
    <i class="fab fa-twitter"> </i>
</button>
<button *ngIf="type === 'google-plus'" class="btn btn-icon btn-simple bt-lg" (click)="share()">
    <i class="fab fa-google-plus-g"></i>
</button>
