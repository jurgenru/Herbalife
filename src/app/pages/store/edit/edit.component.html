<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class="card card-user">
                <div class=" card-body">
                    <div class="card-title">
                        <h2 class="text-center">CATEGORIA</h2>
                    </div>
                    <br>
                    <br>
                    <hr color="purple" width="80%">
                    <br>
                    <form #form="ngForm" (ngSubmit)="edit()">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-7">
                                <label> Nombre de la categoria </label>
                                <input class=" form-control" placeholder="Nombre de la categoria" type="text" value=""
                                    [(ngModel)]="editedStore.title" [ngModelOptions]="{standalone: true}"
                                    [value]="storeData.title">
                                <label> Descripcion de la categoria </label>
                                <textarea class=" form-control" cols="80"
                                    placeholder="Coloca la descripcion de tu tienda" rows="4"
                                    [(ngModel)]="editedStore.description" [ngModelOptions]="{standalone: true}"
                                    [value]="storeData.description"></textarea>
                            </div>
                            <div class="col-12 col-md-3 ">
                                <h5 class="text-center md-0">Icono</h5>
                                <div class="container-image">
                                    <div [ngSwitch]="updateIcon">
                                        <div *ngSwitchCase="0">
                                          <img [src]="storeData.icon" class="img-thumbnail mx-auto d-block">
                                        </div>
                                        <div *ngSwitchCase="1">
                                          <img [src]="icon" class="img-thumbnail mx-auto d-block">
                                        </div>
                                        <div *ngSwitchCase="2">
                                          <img src="/../../../../assets/img/anime3.png" alt="" class="img-thumbnail mx-auto d-block">
                                        </div>
                                      </div>
                                    <div class="overlay" (click)="showIcon()">
                                        <div class="text text-light">
                                            <i class="tim-icons icon-upload"> </i>
                                            Editar icono
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <h5 class="text-center md-0">Portada</h5>
                                <div class="container-image">
                                    <div [ngSwitch]="updateImage">
                                        <div *ngSwitchCase="0">
                                          <img [src]="storeData.image" class="img-thumbnail mx-auto d-block">
                                        </div>
                                        <div *ngSwitchCase="1">
                                          <img [src]="image" class="img-thumbnail mx-auto d-block">
                                        </div>
                                        <div *ngSwitchCase="2">
                                          <img src="/../../../../assets/img/anime3.png" alt="" class="img-thumbnail mx-auto d-block">
                                        </div>
                                      </div>
                                    <div class="overlay" (click)="showImage()">
                                        <div class="text text-light">
                                            <i class="tim-icons icon-upload"> </i>
                                            Cambiar imagen o link
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class=" button-container pull-right">
                            <button type="submit" class="btn btn-warning">
                                Editar
                            </button>
                        </div>
                        <br>
                        <br>
                    </form>
                    <br>
                    <hr color="red">
                    <br>
                    <div style="text-align: center">
                        <h4>Productos de tu tienda</h4>
                    </div>
                    <br>
                    <form *ngFor="let product of productData; let i = index;">
                        <div class="row pl-1 pl-md-3">
                            <p>Producto {{i+1}}</p>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-3">
                                <div class="container-image">
                                    <img [src]="product.image" alt="ProductImage" class="mx-auto d-block"
                                        *ngIf="!productImage[i]; else noProductImage">
                                    <ng-template #noProductImage>
                                        <img [src]="productImage[i]" alt="">
                                    </ng-template>
                                    <div class="overlay" (click)="showProduct(i)">
                                        <div class="text text-light">
                                            <i class="tim-icons icon-upload"> </i>
                                            Cambiar imagen del producto
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label> Nombre del producto </label>
                                <input class=" form-control" 
                                [(ngModel)]="productName[i] = product.name"
                                [ngModelOptions]="{standalone: true}"placeholder="Nombre del producto" type="text"
                                    [value]="product.name">
                                <label> Precio del producto </label>
                                <input class=" form-control" [(ngModel)]="productPrice[i] = product.price"
                                [ngModelOptions]="{standalone: true}"placeholder="Precio del producto"type="text"
                                 [value]="product.price">
                                <label> Cantidad de productos disponible </label>
                                <input class=" form-control" [(ngModel)]="productAmount[i] = product.amount"
                                [ngModelOptions]="{standalone: true}"placeholder="Cantidad del producto"type="text" 
                                [value]="product.amount">
                                <label> Descripcion del producto </label>
                                <textarea class=" form-control" cols="80" rows="4"
                                [(ngModel)]="productDescription[i] = product.description"
                                [ngModelOptions]="{standalone: true}"placeholder="Nombre del producto"
                                [value]="product.description"></textarea>
                            </div>
                        </div>
                        <br>
                        <br>
                        <button class="btn btn-warning btn-sm pull-right" type="button"
                        (click)="editProduct(product.id,i)">Editar produto</button>
                        <br>
                        <br>
                    </form>
                    <hr color='red'>
                    <div class=" button-container">
                        <br>
                        <button class="btn btn-primary btn-fab btn-icon btn-round float-right">
                            <i class="tim-icons icon-simple-add"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-ui-loader fgsColor='gray' fgsType='three-strings' overlayColor="rgba(24,31,46)" [text]="content"></ngx-ui-loader>
