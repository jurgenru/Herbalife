<div class="content">
  <div class="row">
    <div class="col-12">
      <button [disabled]="lists.length > 12" class="btn btn-danger animation-on-hover pull-right btn-sm" routerLink="/service/create" type="button">Crear servicio</button>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-8">
              <h3 class="card-title">Lista de Servicios</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive ps">
            <table class="table table-bordered table-striped">
              <thead class="text-primary">
                <tr>
                  <th>Id</th>
                  <th>Titulo</th>
                  <th class="text-center">Descripcion</th>
                  <th class="text-center">Fecha de creacion</th>
                  <th class="text-right">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let list of lists">
                  <td>{{list.id}}</td>
                  <td>{{list.title}}</td>
                  <td class=" text-center">{{list.description}}</td>
                  <td class=" text-center">{{list.created | date: 'dd-MM-yyyy'}}</td>
                  <td class=" text-right">
                    <button class=" btn btn-success btn-link btn-sm btn-icon" type="button" placement="top"
                      ngbTooltip="ver" container="body"><i class="tim-icons icon-paper"></i></button>
                    <button class="btn btn-warning btn-link btn-sm" type="button" placement="top" ngbTooltip="editar"
                      container="body"><i class=" tim-icons icon-pencil"></i></button>
                    <button class="btn btn-danger btn-link btn-sm" type="button" placement="top" ngbTooltip="eliminar"
                      container="body"><i class=" tim-icons icon-trash-simple"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
