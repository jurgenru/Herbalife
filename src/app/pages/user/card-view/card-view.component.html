<div class = container>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card white-content text-center" *ngIf="type === 1">
                <img class="card-img-top" src="../../../../assets/img/img_3115.jpg" alt="Card image cap">
                <div class="card-body">
                    <hr class="top-line">
                    <div class="user-img-container">
                        <img class="rounded-circle mx-auto d-block" width="120" [src]="data.image" />
                    </div>
                    <h3 class="admin-name text-center">{{data.names}}</h3>
                    <!-- <p class="text-center">Administrador</p> -->
                    <div class="row justify-content-center">
                        <div class="col-6 text-center" *ngFor="let option of data.options">
                            <button class="btn btn-round btn-option">{{option.name}}</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row justify-content-center">
                        <div class="button-container">
                            <button ngbTooltip="Facebook" *ngIf="data.socialMedia.facebook"
                                class="btn btn-icon btn-simple btn-round bt-lg">
                                <i class="fab fa-facebook-f"> </i>
                            </button>
                            <button ngbTooltip="Twitter" *ngIf="data.socialMedia.twitter"
                                class="btn btn-icon btn-simple btn-round bt-lg">
                                <i class="fab fa-twitter"> </i>
                            </button>
                            <button ngbTooltip="Instagram" *ngIf="data.socialMedia.instagram"
                                class="btn btn-icon btn-simple btn-round bt-lg">
                                <i class="fab fa-instagram"> </i>
                            </button>
                            <button ngbTooltip="Whatsapp" *ngIf="data.socialMedia.whatsapp"
                                class="btn btn-icon btn-simple btn-round bt-lg">
                                <i class="fab fa-whatsapp"></i>
                            </button>
                            <button ngbTooltip="Telegram" *ngIf="data.socialMedia.telegram"
                                class="btn btn-icon btn-simple btn-round bt-lg">
                                <i class="fab fa-telegram-plane"> </i>
                            </button>
                            <button ngbTooltip="Youtube" *ngIf="data.socialMedia.youtube"
                                class="btn btn-icon btn-simple btn-round bt-lg">
                                <i class="fab fa-youtube"> </i>
                            </button>
                            <button ngbTooltip="Tiktok" *ngIf="data.socialMedia.tiktok"
                                class="btn btn-icon btn-simple btn-round bt-lg">
                                <i class="fab fa-tiktok"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <hr class="bottom-line">
                    </div>
                    <div class="card-footer">
                        <p class="text-center"> www.herbalife.com.bo./aaaa/aaa</p>
                    </div>
                </div>
                <div class="card body" *ngIf="type === 2">
                    Tarjeta 2
                </div>
            </div>
        </div>
    </div>
</div>
