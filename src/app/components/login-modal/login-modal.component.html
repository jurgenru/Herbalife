<div class="modal-content">
    <div class="content">
        <div class="container">
            <div class="col-12">
                <div class="modal-body">
                    <form [formGroup]="user" (ngSubmit)="login()">
                        <h4 class="text-center">Formulario</h4>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class=" tim-icons icon-email-85"></i></div>
                            </div><input type="text" class="form-control" placeholder="Correo Electronico"
                                formControlName="email">
                        </div>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <small *ngIf="email.errors.required" class="text-danger">El correo electronico es
                                <strong>requerido</strong></small>
                            <small *ngIf="email.errors.email" class="text-danger">
                                Introduce un correo electronico apropiado
                            </small>
                            <br>
                            <br>
                        </div>
                        <div class="input-group">
                            <div class=" input-group-prepend">
                                <div class=" input-group-text"><i class=" tim-icons icon-lock-circle"></i></div>
                            </div><input type="password" class=" form-control" placeholder="Numero de celular"
                                formControlName="password">
                        </div>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <small *ngIf="password.errors.required" class="text-danger">El numero de celular es
                                <strong>requerido</strong></small>
                        </div>
                        <hr color="purple" width="85%">
                        <button type="submit" class="btn btn-info btn-block mb-3" [disabled]="!user.valid">Iniciar
                            Session</button>
                    </form>
                    <h4>o inicia sesion con :</h4>
                    <button class="btn btn-danger btn-simple btn-sm btn-block" (click)="logInWithGoogle()"><i
                            class="tim-icons icon-email-85"></i>
                        Google</button>
                    <button class="btn btn-info btn-simple btn-sm btn-block"><i class="fab fa-facebook"> </i>
                        Facebook</button>
                    <div class=" pull-left">
                        <span><a class="link footer-link" (click)="register()">Registrarse</a></span>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>
