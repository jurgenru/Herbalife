<div class=" content">
    <div class=" row">
        <div class=" col-12">
            <div class=" card">
                <div class=" card-header">
                    <h2 class=" text-center title">Crear Usuario</h2>
                </div>
                <div class=" card-body">
                    <div class="row">
                        <div class="col-5">
                        </div>
                        <div class="col-2">
                            <div class="container-image">
                                <img src="../../../../assets/img/anime3.png" alt="Avatar" class="mx-auto d-block">
                                <div class="overlay">
                                    <div class="text" (click)="showNotification('top', 'center')">cargar imagen</div>
                                </div>
                            </div>
                            <p class="text-center">imagen de perfil</p>
                        </div>
                        <div class="col-5"></div>
                    </div>
                    <!-- <div class="row"> -->
                        <!-- <div class="container-image text-center"> -->
                            <!-- <div class="overlay">
                              <div class="text">Hello World</div>
                            </div> -->
                          <!-- </div> -->
                          
                        <input type="file" (change)="fileChangeEvent($event)" />
                        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                            [aspectRatio]="16 / 9" format="png" (imageCropped)="imageCropped($event)"
                            (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                            (loadImageFailed)="loadImageFailed()"></image-cropper>
                        <img [src]="croppedImage" />
                        <!-- <img alt="..." width="200px" height="200px" class="ml-auto mr-auto"
                            style="border-radius: 100px;" src="assets/img/emilyz.jpg" />
                        <button class="btn btn-fill m-2 btn-danger">Imagen de Perfil</button>
                        <div class="col-12 text-center m-2">
                            <p class="ml-5 ">Imagen de Perfil</p>
                        </div> -->
                    <!-- </div> -->
                    <form>
                        <div class=" row">
                            <div class="col-md-6">
                                <div class=" col-md-12 md-1">
                                    <div class=" form-group">
                                        <label> Nombre del distribuidor </label>
                                        <input class="form-control" placeholder="Nombre del distribuidor" type="text" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class=" form-group">
                                        <label> Identificador (ID herbalife) </label>
                                        <input class="form-control" placeholder="ID herbalife" type="text" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class=" form-group">
                                        <label> Usuario </label>
                                        <input class="form-control" placeholder="Nombre de usuario" type="text" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class=" form-group">
                                        <label> Contraseña </label>
                                        <input class="form-control" placeholder="Contraseña" type="password" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class=" form-group">
                                        <label> Nivel de Herbalife </label>
                                        <input class="form-control" placeholder="Nivel de Herbalife" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mt-4">
                                <div class=" col-md-12 md-1">
                                    <div class="input-social form-group">
                                        <i class="tim-icons icon-email-85">
                                        </i>
                                        <input class="form-control" placeholder="Correo Electrónico" type="url"
                                            style="padding-left: 33px;" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class="input-social form-group">
                                        <i class="fab fa-whatsapp">
                                        </i>
                                        <input class="form-control" placeholder="WhatsApp" type="url"
                                            style="padding-left: 33px;" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class="input-social form-group">
                                        <i class="fab fa-telegram-plane"> </i>
                                        <input class="form-control" placeholder="Telegram" type="url"
                                            style="padding-left: 33px;" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class="input-social form-group">
                                        <i class="fab fa-facebook"> </i>
                                        <input class="form-control" placeholder="Facebook" type="url"
                                            style="padding-left: 33px;" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class="input-social form-group">
                                        <i class="fab fa-instagram"> </i>
                                        <input class="form-control" placeholder="Instagram" type="url"
                                            style="padding-left: 33px;" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class="input-social form-group">
                                        <i class="fab fa-youtube"> </i>
                                        <input class="form-control" placeholder="Youtube" type="url"
                                            style="padding-left: 33px;" />
                                    </div>
                                </div>
                                <div class=" col-md-12 md-1">
                                    <div class="input-social form-group">
                                        <i class="fab fa-tiktok"></i>
                                        <input class="form-control" placeholder="TikTok" type="url"
                                            style="padding-left: 33px;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class=" col-md-12">
                                    <div class=" form-group">
                                        <label> Dirección *Calle, Nombre y Número de edificio, Número
                                            de puerta, Zona
                                        </label>
                                        <input class="form-control" placeholder="Dirección" type="text" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class=" col-md-6 md-1">
                                            <div class=" form-group">
                                                <label> Pais </label>
                                                <input class="form-control" placeholder="País" type="text" />
                                            </div>
                                        </div>
                                        <div class=" col-md-6 md-1">
                                            <div class=" form-group">
                                                <label> Ciudad </label>
                                                <input class="form-control" placeholder="Ciudad" type="text" />
                                            </div>
                                        </div>
                                        <div class=" col-md-6 md-1">
                                            <div class=" form-group">
                                                <label> Código Postal </label>
                                                <input class="form-control" placeholder="ZIP Code" type="number" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-info pull-right" type="submit">Crear</button>
                </div>
            </div>
        </div>
    </div>
</div>
