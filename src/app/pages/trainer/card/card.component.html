<div class="content">
    <div class="row">
      <div class="col-12">
        <div class="card p-5">
          <div class="card-header">
            <h2 class="text-center title">Crear Tarjeta Virtual</h2>
          </div>
          <div class="row" *ngIf="!cardSelect">
            <div class="text-center col-12 col-md-6 p-2" (click)="selectCardType(1)">
                <img src="../../../../assets/img/card/card_1.jpeg" class="img-fluid img-card">
            </div>
            <div class="text-center col-12 col-md-6 p-2"  (click)="selectCardType(2)">
                <img src="../../../../assets/img/card/card_2.jpeg" class="img-fluid img-card">
            </div>
          </div>
          <form [formGroup]="card" *ngIf="cardSelect">
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-md-4">
                  <div class="form-group">
                      <label>Nombre</label>
                      <input formControlName="names" class="form-control" type="text" require />
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <h4 class="text-center">Banner</h4>
                  <div class="container-image">
                    <img src="../../../../assets/img/anime3.png" alt="Avatar" class="mx-auto d-block"
                      *ngIf="!banner; else noBanner" />
                    <ng-template #noBanner>
                      <img [src]="banner" alt="BannerImage" class="mx-auto d-block" />
                    </ng-template>
                    <div class="overlay">
                      <p class="text text-light" (click)="showBanner()">
                        cargar banner
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <h4 class="text-center">Imagen de Perfil</h4>
                  <div class="container-image">
                    <img src="../../../../assets/img/anime3.png" alt="Avatar" class="mx-auto d-block"
                      *ngIf="!profileImage; else noImage" />
                    <ng-template #noImage>
                      <img [src]="profileImage" alt="ProfileImage" />
                    </ng-template>
                    <div class="overlay" (click)="showImage()">
                      <p class="text text-light">
                        cargar imagen
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <h4 class="text-center">Seleccione 4 Opciones que desea presentar</h4>
                  <br/>
                  <div class="col-12 col-md-6">
                    <button class="btn btn-warning" *ngFor="let item of optionsAll" ngbTooltip="AÃ±adir" (click)="addOption(item)"><i class="tim-icons icon-simple-add"></i>{{ item.name }}</button>
                  </div>
                  <div class="col-12 col-md-6">
                    <button class="btn btn-warning" ngbTooltip="Quitar" (click)="removeOption(item)" *ngFor="let item of this.card.value.options"><i
                      class="tim-icons icon-simple-delete"></i>{{item.name}}</button>
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <div class="button-container">
                    <button
                      ngbTooltip="Facebook"
                      class="btn btn-icon btn-round bt-lg btns"
                      *ngIf="card.value.socialMedia.facebook"
                      (click)="socialUrl(card.value.socialMedia.facebook)"
                    >
                      <i class="fab fa-facebook-f"> </i>
                    </button>
                    <button
                      ngbTooltip="Twitter"
                      class="btn btn-icon btn-round bt-lg btns"
                      *ngIf="card.value.socialMedia.twitter"
                      (click)="socialUrl(card.value.socialMedia.twitter)"
                    >
                      <i class="fab fa-twitter"> </i>
                    </button>
                    <button
                      ngbTooltip="Instagram"
                      class="btn btn-icon btn-round bt-lg btns"
                      *ngIf="card.value.socialMedia.instagram"
                      (click)="socialUrl(card.value.socialMedia.instagram)"
                    >
                      <i class="fab fa-instagram"> </i>
                    </button>
                    <button
                      ngbTooltip="Whatsapp"
                      class="btn btn-icon btn-round bt-lg btns"
                      *ngIf="card.value.socialMedia.whatsapp"
                      (click)="socialUrl(card.value.socialMedia.whatsapp)"
                    >
                      <i class="fab fa-whatsapp"></i>
                    </button>
                    <button
                      ngbTooltip="Telegram"
                      class="btn btn-icon btn-round bt-lg btns"
                      *ngIf="card.value.socialMedia.telegram"
                      (click)="socialUrl(card.value.socialMedia.telegram)"
                    >
                      <i class="fab fa-telegram-plane"> </i>
                    </button>
                    <button
                      ngbTooltip="Youtube"
                      class="btn btn-icon btn-round bt-lg btns"
                      *ngIf="card.value.socialMedia.youtube"
                      (click)="socialUrl(card.value.socialMedia.youtube)"
                    >
                      <i class="fab fa-youtube"> </i>
                    </button>
                    <button
                      ngbTooltip="Tiktok"
                      class="btn btn-icon btn-round bt-lg btns"
                      *ngIf="card.value.socialMedia.tiktok"
                      (click)="socialUrl(card.value.socialMedia.tiktok)"
                    >
                      <i class="fab fa-tiktok"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button (click)="post()" class="btn btn-info pull-right" [disabled]="!card.valid">Crear</button>
            </div>
      </form>
        </div>
      </div>
    </div>
</div>
